<div>
  <strong>To resolve this issue, the suggested approach is:</strong>
  <ul class="oppia-issues-tips">
    <li ng-repeat="suggestion in getData().suggestions"><[suggestion]></li>
  </ul>
</div>
<div class="playthrough-text-wrapper">
  <strong>Sample Playthroughs:</strong>
</div>
<div class="text-center">
  <div class="playthrough-button-wrapper">
    <div ng-repeat="playthroughId in getData().playthroughIds track by playthroughId" class="col-md-4">
      <button type="button" ng-click="openPlaythroughModal(playthroughId, $index)"
              class="oppia-hexagon text-center open-playthrough-button">
        View <br> Playthrough {{$index + 1}}
      </button>
    </div>
  </div>
</div>
<style>
  .playthrough-button-wrapper {
    overflow: auto;
  }
  .playthrough-text-wrapper {
    margin-top: 20px;
  }
  .open-playthrough-button {
    font-size: 28px;
  }
</style>
